
<h1>
  {{ currenHero.id ? 'Editar' : 'Agregar' }}
  héroe:
  <small>{{ currenHero.id ? currenHero.superhero : '' }}</small>

  <mat-divider class="mb-2">

  </mat-divider>

  <div class="grid">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>

          <form class="grid" [formGroup]="heroForm" >

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super héroe</mat-label>
              <input matInput type="text" required formControlName="superhero">
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input matInput type="text" required formControlName="alter_ego">
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Primera aparición</mat-label>
              <input matInput type="text" required formControlName="first_appearance">
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Personajes</mat-label>
              <input matInput type="text" required formControlName="characters">
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Alternative Image</mat-label>
              <mat-select required="" formControlName="publisher">
                <mat-option *ngFor="let Creador of publishers" [value]="Creador.id">
                  {{Creador.desc}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>imagen Alternativa</mat-label>
              <input matInput type="text" formControlName="alt_img">
            </mat-form-field>

          </form>

          <div class="flex">

            <button mat-flat-button color="warn" *ngIf="currenHero.id" (click)="confirDelete()">
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>

            <span class="spacer"></span>

            <button mat-flat-button color="primary" (click)="onSubmit()">
              <mat-icon>save</mat-icon>
              Guardar
            </button>

          </div>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 sm:col-6">

      <mat-card>
        <img [src]="currenHero | heroImage" alt="imagen del héroe" mat-card-image>
      </mat-card>

    </div>
  </div>
</h1>
